<!-- app/templates/search_results.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Search Results</h2>
    
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found matching your search query.</p>
    {% endif %}
{% endblock %}
